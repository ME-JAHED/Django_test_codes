{% extends 'base.html' %}
{% load static %} 

{% block content %}
<h1>Hello this is first_app page.</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">UserId</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
          <tr>
            <th scope="row">{{ i.userId }}</th>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


    <img class="image2" src="{% static 'image/bard_1.jpg'%}" alt="bird_1">



{% endblock %}
